<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="title">Gerson Calcula IMC</div>
      <div class="input">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
      </div>
      <div class="input">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01">
      </div>
      <div class="input">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
      </div>
      <button onclick="calcularIMC()">Calcular IMC</button>
      <div class="result" id="resultado"></div>
    </div>
  </main>

  <script>
    function calcularIMC() {
      const nome = document.getElementById('nome').value;
      const altura = document.getElementById('altura').value;
      const peso = document.getElementById('peso').value;
      const resultado = document.getElementById('resultado');

      if (nome && altura && peso) {
        const imc = (peso / (altura * altura)).toFixed(2);
        let mensagem = `Olá, ${nome}! Seu IMC é: ${imc}. `;
        
        if (imc < 18.5) {
          mensagem += 'Se emagrecer mais... voa..';
        } else if (imc >= 18.5 && imc < 24.9) {
          mensagem += 'Dá pro gasto.';
        } else if (imc >= 25 && imc < 29.9) {
          mensagem += 'Você tá gordo demais.';
        } else {
          mensagem += 'Rolha de poço.';
        }

        resultado.textContent = mensagem;
      } else {
        resultado.textContent = 'Por favor, preencha todos os campos.';
      }
    }
  </script>
</body>
</html>
